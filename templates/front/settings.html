{% load static %}
<button class="btn-settings" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><span class="fas fa-sliders-h"></span> <span>PANEL</span></button>
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 id="offcanvasRightLabel" class="fw-bold mb-0">პარამეტრები</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div id="container_layout" class="offcanvas-body">
    <div class="offcanvas-content">
      <!-- ***** LAYOUT MODE ****** -->
      <h6 class="text-muted text-center fw-bold pb-2">განლაგება</h6>
      <div id="LayoutScheme" class="overflow-hidden">
        <div class="row gy-3">
          <div class="col-6">
            <div class="p-3 border text-center text-muted bg-light stylelayout" data-value="wide">სრული</div>
          </div>
          <div class="col-6">
            <div class="p-3 border text-center text-muted bg-light stylelayout" data-value="frame">ჩარჩოში</div>
          </div>
          <div class="col-6">
            <div class="p-3 border text-center text-muted bg-light stylelayout" data-value="boxed">კვადრატული</div>
          </div>
          <div class="col-6">
            <div class="p-3 border text-center text-muted bg-light stylelayout" data-value="wideboxed">მ2</div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="offcanvas-content">
      <!-- ***** BACKGROUND STYLE ****** -->
      <h6 class="text-muted text-center fw-bold pb-2">Background Style</h6>
      <div id="BackgroundScheme" class="overflow-hidden">
        <div class="row gy-3">
          <div class="col-6">
            <div class="p-3 border text-center text-muted bg-light stylebackground" data-value="origin">ნაგულისხმები</div>
          </div>
          <div class="col-6">
            <div class="p-3 border text-center text-muted bg-light stylebackground" data-value="light">ღია</div>
          </div>
          <div class="col-6">
            <div class="p-3 border text-center text-muted bg-light stylebackground" data-value="dark">მუქი</div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="offcanvas-content">
      <!-- ***** COLOR SCHEME ****** -->
      <h6 class="text-muted text-center fw-bold pb-2">ფერების პალიტრა</h6>
      <div id="ColorScheme" class="overflow-hidden">
        <div class="row gy-3">
          <div class="col-6">
            <div class="p-3 border text-center text-muted bg-light stylecolor" data-value="pink">Pink Mode</div>
          </div>
          <div class="col-6">
            <div class="p-3 border text-center text-muted bg-light stylecolor" data-value="blue">Blue Mode</div>
          </div>
          <div class="col-6">
            <div class="p-3 border text-center text-muted bg-light stylecolor" data-value="green">Green Mode</div>
          </div>
          <div class="col-6">
            <div class="p-3 border text-center text-muted bg-light stylecolor" data-value="black">Black Mode</div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="offcanvas-content">
      <!-- ***** HEADER POSITIONS ****** -->
      <h6 class="text-muted text-center fw-bold pb-2">Header Position</h6>
      <div id="HeaderScheme" class="overflow-hidden">
        <div class="row gy-3">
          <div class="col-6">
            <div class="p-3 border text-center text-muted bg-light styleheader" data-value="static">Static</div>
          </div>
          <div class="col-6">
            <div class="p-3 border text-center text-muted bg-light styleheader" data-value="fixed">Fixed</div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="offcanvas-content">
      <!-- ***** FONT BODY ****** -->
      <h6 class="text-muted text-center fw-bold pb-2">Body Font</h6>
      <div id="FontScheme" class="overflow-hidden">
        <div class="row gy-3">
          <div class="col-6">
            <div class="p-3 border text-center text-muted bg-light stylefont" data-value="TBC Din Mtavruli">ასტრონავტი</div>
          </div>
          <div class="col-6">
            <div class="p-3 border text-center text-muted bg-light stylefont" data-value="Gugeshashvili_Rachveli">rachveli</div>
          </div>
          <div class="col-6">
            <div class="p-3 border text-center text-muted bg-light stylefont" data-value="opensans">Open Sans</div>
          </div>
          <div class="col-6">
            <div class="p-3 border text-center text-muted bg-light stylefont" data-value="poppins">Poppins</div>
          </div>
          <div class="col-6">
            <div class="p-3 border text-center text-muted bg-light stylefont" data-value="nunito">Nunito</div>
          </div>
          <div class="col-6">
            <div class="p-3 border text-center text-muted bg-light stylefont" data-value="raleway">Raleway</div>
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>

<script defer src="{% static 'assets/js/settings.js' %}"></script>
